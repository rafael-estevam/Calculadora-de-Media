<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="calculadora.css">
    <script type="text/javascript" src="calculadora.js"></script>
  </head>

  <body>
    <div class="container">
    	<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

 	    <h1 class="page-title">

	    Quer saber se foi aprovado ?
	    </p>
      
     	<form>
	        <label></label><br>
	        <input id="nome" class="input-padrao" placeHolder="Nome" type="text"><br>
	        <label></label>
	        <input id="nota1Bi" class="input-padrao" placeHolder="Nota 1º Bimestre" type="number">
	        <label></label>

	        <button type="button" onclick="Calcular()" class="botao">Calcular</button>
	        <button type="button" onclick="Limpar()" class="botao">Limpar</button>

     	<p class="resultado" id="resultado"></p>
      
    </div>
    
    <a href="https://alura.com.br/" target="_blank">
